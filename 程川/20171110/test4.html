<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function yueshu(x){
				var sum = 0;
				for(i=1;i<x;i++){
					if(x%i === 0){
						sum = sum +i;
					}
				}return sum;
			}
			for(i=1;i<3000;i++){
				var a = yueshu(i);
				var b = yueshu(a);
				if(a===b){
					console.log(i);
					console.log(a);
				}
			}
		</script>
	</body>
</html>
